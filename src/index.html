<body>
  <div class="app">
    <header class="header">
      <div class="menu d-f jc-fe ai-c">
        <div class="menu__equalizer-inner">
          <button class="menu__equalizer" type="button" aria-label="show additional settings">
            <svg class="menu__equalizer-img" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.75 1.5v-.313A.94.94 0 007.812.25H4.688a.94.94 0 00-.937.938V1.5H0V4h3.75v.313a.94.94 0 00.938.937h3.125a.941.941 0 00.937-.938V4H20V1.5H8.75zM5 4V1.5h2.5V4H5zm11.25 3.438a.941.941 0 00-.938-.938h-3.124a.941.941 0 00-.938.938v.312H0v2.5h11.25v.313c0 .514.422.937.938.937h3.124a.941.941 0 00.938-.938v-.312H20v-2.5h-3.75v-.313zM12.5 10.25v-2.5H15v2.5h-2.5zm-3.75 3.438a.941.941 0 00-.938-.938H4.688a.94.94 0 00-.937.938V14H0v2.5h3.75v.313a.94.94 0 00.938.937h3.125a.941.941 0 00.937-.938V16.5H20V14H8.75v-.313zM5 16.5V14h2.5v2.5H5z" />
            </svg>
          </button>
          <div class="menu__popup-inner">
            <ul class="menu__popup">
              <li class="menu__popup-item">
                <label class="menu__popup-label d-f jc-sb ai-c">
                  <input class="menu__popup-input menu__popup-accordion" type="checkbox" />
                  <span class="menu__setting-name">change font size</span>
                  <span class="menu__popup-checker">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                      <path
                        d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z" />
                    </svg>
                  </span>
                </label>
                <div class="menu__range">
                  <input class="menu__range-input" type="range" min="12" max="14" step="1" value="14" />
                  <ul class="menu__range-menu d-f jc-sb">
                    <li class="menu__range-item">12</li>
                    <li class="menu__range-item">13</li>
                    <li class="menu__range-item">14</li>
                  </ul>
                </div>
              </li>
              <li class="menu__popup-item">
                <label class="menu__popup-label d-f jc-sb ai-c">
                  <input class="menu__popup-input menu__popup-animation" type="checkbox" checked />
                  <span class="menu__setting-name">animation</span>
                  <span class="menu__popup-checker">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                      <path
                        d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z" />
                    </svg>
                  </span>
                </label>
              </li>
              <li class="menu__popup-item menu__popup-shortcuts" data-open="shortcuts">
                <button class="menu__popup-li-btn" type="button">
                  <span class="menu__setting-name">keyboard shortcuts</span>
                  <img class="menu__popup-icon" src="images/dist/icons/keyboard.svg" alt="keyboard">
                </button>
              </li>
              <li class="menu__popup-item menu__popup-info" data-open="info">
                <button class="menu__popup-li-btn" type="button">
                  <span class="menu__setting-name">info</span>
                  <img class="menu__popup-icon" src="images/dist/icons/info.svg" alt="info">
                </button>
              </li>
            </ul>
            <div class="menu__popup-divider"></div>
            <div class="menu__popup-btn-container">
              <button class="menu__clear btn btn--btn" type="button" data-open="clearAll">
                CLEAR ALL LIST
              </button>
            </div>
            <div class="menu__popup-divider"></div>
            <div class="menu__author">
              <div class="menu__setting-name">Author:</div>
              <ul class="socials d-f">
                <li class="socials__item"><a href="https://github.com/TolyaDeveloper" rel="nofollow noopener"><img
                      class="socials__icon" src="images/dist/icons/github.svg" alt="github" target="_blank"></a>
                </li>
                <li class="socials__item"><a href="https://www.instagram.com/gargashanatolii"
                    rel="nofollow noopener"><img class="socials__icon" src="images/dist/icons/instagram.svg"
                      alt="instagram" target="_blank"></a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="menu__item">
          <input class="menu__checkbox" id="menu__checkbox" type="checkbox" />
          <label class="menu__label d-f jc-sb ai-c" for="menu__checkbox">
            <img class="menu__theme-img" src="images/dist/icons/moon.svg" alt="moon" />
            <img class="menu__theme-img" src="images/dist/icons/sun.svg" alt="sun" />
            <span class="menu__switch"></span>
          </label>
        </div>
      </div>
    </header>
    <div class="workplace">
      <div class="workplace__outer">
        <ul class="workplace__inner"></ul>
      </div>
      <button class="workplace__add btn btn--btn" type="button" data-open="todo">
        <svg xmlns="http://www.w3.org/2000/svg">
          <path
            d="M11.143 4.714H7.286V.857A.857.857 0 006.429 0H5.57a.857.857 0 00-.857.857v3.857H.857A.857.857 0 000 5.571v.858c0 .473.384.857.857.857h3.857v3.857c0 .473.384.857.857.857h.858a.857.857 0 00.857-.857V7.286h3.857A.857.857 0 0012 6.429V5.57a.857.857 0 00-.857-.857z"
            fill="#F5F4F4" />
        </svg>
        new task
      </button>
    </div>
    <div class="modal" data-modal="todo">
      <div class="modal__inner">
        <form class="form" autocomplete="off">
          <input class="form__input" type="text" name="text" placeholder="your task ..." />
          <div class="form__btn-container">
            <button class="form__cancel btn btn--btn btn--form" type="button" data-close>
              cancel
            </button>
            <button class="btn btn--btn btn--form" type="submit">
              add
            </button>
          </div>
        </form>
        <button class="modal__close" type="button" aria-label="close modal" data-close>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512">
            <path
              d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z" />
          </svg>
        </button>
      </div>
    </div>
    <div class="modal modal--confirm" data-modal="confirm">
      <div class="modal__inner modal__inner--confirm">
        <p class="modal__text">your task will be unsaved</p>
        <p class="modal__text modal__text--bottom">
          Continue?
        </p>
        <div class="modal__confirm-btn-container">
          <button class="form__cancel btn btn--btn btn--form" type="button" data-close>
            get back
          </button>
          <button class="btn btn--btn btn--form" type="submit" data-closeAll>
            continue
          </button>
        </div>
      </div>
    </div>
    <div class="modal modal--shortcuts" data-modal="shortcuts">
      <div class="modal__inner">
        <div class="modal__text">Keycodes</div>
        <div class="modal__btn-container d-f fw-w">
          <div class="modal__shortcuts-btn btn"><code>T</code> - add task</div>
        </div>
        <div class="modal__shortcuts-submit-container">
          <button class="btn btn--btn btn--form" type="button" data-close>get back</button>
        </div>
      </div>
    </div>
    <div class="modal" data-modal="clearAll">
      <div class="modal__inner">
        <p class="modal__text">all your task will be deleted</p>
        <p class="modal__text modal__text--bottom">
          Continue?
        </p>
        <div class="form__btn-container">
          <button class="form__cancel btn btn--btn btn--form" type="button" data-close>
            cancel
          </button>
          <button class="btn btn--btn btn--form" type="submit" data-close data-clearAll>
            continue
          </button>
        </div>
      </div>
    </div>
    <div class="modal" data-modal="info">
      <div class="modal__inner">
        <p class="modal__text">- click the task to mark as selected</p>
        <p class="modal__text modal__text--bottom">
          - click the bin to delete your task
        </p>
        <div class="form__btn-container">
          <button class="form__cancel btn btn--btn btn--form" type="button" data-close>
            ok
          </button>
        </div>
      </div>
    </div>
    <div class="popup-badge"></div>
  </div>
  <script src="js/bundle.min.js"></script>
</body>
